{% extends 'back/master.html' %}
{% load static %}

{% block headblock %}

    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Setting<br><small>Modify site settings!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Site</li>
    <li><a href="/panel/setting">Setting</a></li>
</ul>
<!-- END Datatables Header -->


<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Site</strong> Setting</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'site_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input id="name" name="name" value="{{site.name}}" type="text" class="form-control" placeholder="Site Title">
                    </div>
                    <div class="col-md-6">
                        <input id="tell" name="tell" value="{{site.tell}}" type="text" class="form-control" placeholder="Site Tel">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <input id="fb" name="fb" value="{{site.fb}}" type="text" class="form-control" placeholder="FB">
                    </div>
                    <div class="col-md-6">
                        <input id="tw" name="tw" value="{{site.tw}}" type="text" class="form-control" placeholder="TW">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <input id="yt" name="yt" value="{{site.yt}}" type="text" class="form-control" placeholder="YT">
                    </div>
                    <div class="col-md-6">
                        <input id="link" name="link" value="{{site.link}}" type="text" class="form-control" placeholder="Link">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="txt" name="txt" rows="5" class="form-control" placeholder="txt">{{site.about}}</textarea>
                    </div>
                </div>

                <script>CKEDITOR.replace( 'txt' )</script>

                <!-- For header logo -->
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile2" name="myfile2" rows="5" class="form-control" placeholder="choose header logo">
                    </div>
                    <div class="col-md-6">
                        <img style= "display: inline-block; width:150px; height:100px;" src="{{site.picurl2}}">
                    </div>
                </div>

                <!-- For footer logo -->
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="choose footer logo">
                    </div>
                    <div class="col-md-6">
                        <img style= "display: inline-block; width:150px; height:100px;" src="{{site.picurl}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>
                </div>

            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>

</div>

{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>
    $(function () {
        TablesDatatables.init();
    });
</script>

{% endblock %}
